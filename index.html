<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTFâ€‘8">
  <title>Jogo de Geografia</title>
  <style>
    .tela { display: none; }
    .ativa { display: block; }
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>

  <!-- Tela Inicial -->
  <div id="tela-inicial" class="tela ativa">
    <h1>Bem-vindo ao Jogo de Geografia!</h1>
    <button onclick="iniciar()">ComeÃ§ar</button>
  </div>

  <!-- Tela de Pergunta -->
  <div id="tela-pergunta" class="tela">
    <h2 id="pergunta-texto">Pergunta?</h2>
    <div id="opcoes">
      <!-- SerÃ£o inseridas as opÃ§Ãµes -->
    </div>
    <button onclick="voltar()">Voltar</button>
  </div>

  <script>
    const perguntas = [
      {
        texto: "Qual Ã© capital do Brasil?",
        opcoes: ["BrasÃ­lia", "SÃ£o Paulo", "Rio de Janeiro", "Salvador"],
        correta: 0
      },
      {
        texto: "Qual Ã© o maior oceano?",
        opcoes: ["AtlÃ¢ntico", "Ãndico", "PacÃ­fico", "Ãrtico"],
        correta: 2
      }
      // adicione mais perguntas se quiser
    ];

    let indice = 0;

    function mostrarTela(id) {
      document.querySelectorAll('.tela').forEach(d => d.classList.remove('ativa'));
      document.getElementById(id).classList.add('ativa');
    }

    function iniciar() {
      indice = 0;
      mostrarPergunta();
    }

    function mostrarPergunta() {
      const p = perguntas[indice];
      document.getElementById('pergunta-texto').textContent = p.texto;
      const opDiv = document.getElementById('opcoes');
      opDiv.innerHTML = '';
      p.opcoes.forEach((op, i) => {
        const btn = document.createElement('button');
        btn.textContent = op;
        btn.onclick = () => checarResposta(i);
        opDiv.appendChild(btn);
        opDiv.appendChild(document.createElement('br'));
      });
      mostrarTela('tela-pergunta');
    }

    function checarResposta(escolha) {
      const p = perguntas[indice];
      if (escolha === p.correta) {
        alert('Resposta correta! ðŸŽ‰');
      } else {
        alert('Resposta errada.');
      }
      indice++;
      if (indice < perguntas.length) {
        mostrarPergunta();
      } else {
        alert('Fim do jogo!');
        mostrarTela('tela-inicial');
      }
    }

    function voltar() {
      mostrarTela('tela-inicial');
    }
  </script>

</body>
</html>
